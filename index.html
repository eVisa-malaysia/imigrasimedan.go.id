<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Layanan Imigrasi Indonesia (Agency)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a4d8c;
            --secondary-color: #f8f9fa;
            --accent-color: #ffc107;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a4d8c, #1a6eb0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .login-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .logo {
            height: 100px;
            width: auto;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(10, 77, 140, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #aaa;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #083b6e;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .google-icon {
            color: #4285f4;
        }

        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #aaa;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .logo {
                height: 80px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="https://z-cdn-media.chatglm.cn/files/b4704999-9986-48c6-8553-589bd2121b59.png?auth_key=1867012451-435a9ea69d524e73bff08d29f31dc45d-0-102da10f7f3ea020f06b2c56fb38e6f4" alt="Logo Ditjen Imigrasi" class="logo">
            </div>
            <h1 class="login-title">Layanan Imigrasi Indonesia</h1>
            <p class="login-subtitle">Portal Khusus Akun Agency</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="agencybastian@gmail.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">Masuk</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="divider">
            <span>atau</span>
        </div>

        <div class="social-login">
            <button class="social-btn" id="googleLogin">
                <i class="fab fa-google google-icon"></i>
                <span>Masuk dengan Google</span>
            </button>
        </div>

        <button class="btn btn-outline" id="registerBtn">Daftar Akun Agency</button>

        <div class="footer">
            <p>Â© 2023 Direktorat Jenderal Imigrasi Republik Indonesia</p>
            <p>Platform ini khusus untuk akun agency terdaftar</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const alertMessage = document.getElementById('alertMessage');
            const togglePassword = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const googleLogin = document.getElementById('googleLogin');
            const registerBtn = document.getElementById('registerBtn');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                } else {
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                }
            });

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Reset alert
                alertMessage.style.display = 'none';
                alertMessage.className = 'alert';
                
                // Show loading state
                loginBtn.classList.add('loading');
                
                // Simulate network delay
                setTimeout(() => {
                    // Validate credentials
                    if (email !== 'agencybastian@gmail.com') {
                        showAlert('Email agency tidak terdaftar', 'danger');
                    } else if (password !== 'Bastianagency123') {
                        showAlert('Sandi salah', 'danger');
                    } else {
                        showAlert('Login berhasil! Mengalihkan ke dashboard...', 'success');
                        
                        // Redirect to dashboard after successful login
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    }
                    
                    // Remove loading state
                    loginBtn.classList.remove('loading');
                }, 1000);
            });

            // Google login button
            googleLogin.addEventListener('click', function() {
                showAlert('Fitur login dengan Google akan segera tersedia', 'danger');
            });

            // Register button
            registerBtn.addEventListener('click', function() {
                showAlert('Untuk pendaftaran akun agency baru, silakan hubungi kantor imigrasi terdekat', 'danger');
            });

            // Function to show alert message
            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.classList.add(`alert-${type}`);
                alertMessage.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
